version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
    # Wait at least 10 days after a new version is released before opening a PR
    cooldown:
      default-days: 10
    # one PR per week that groups BOTH minor + patch updates
    groups:
      actions-updates:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
